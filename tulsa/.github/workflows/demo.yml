name: "Demo github actions on Tulsa"
run-name: "Alhaji"

on: [push]

jobs:
  Demo_github_actions:
    runs-on: ubuntu-latest
    steps:
      - name: "Greetings"
        run: echo "hello"
      - name: "Checkout"
        uses: actions/checkout@v3
      - name: "Install python"
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'
      - name: "Check python version"
        run: python --version

